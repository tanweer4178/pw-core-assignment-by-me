<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 550px;
            height: 400px;
            border: solid 3px;
            margin-top: 2px;
            padding-top: 2px;
            padding-left: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
       <p> <b>This text will be bolded.</b></p>
       <i>This text will be italic.</i>
       <p><mark>This text will be highlighted</mark></p>
       <p><u>This text will be underline</u></p>
       <P>This text is normal<sup>This will be super scripted</sup>This is normal agian</P>
       <p>This is normal text<sub>This text will be subscripted</sub></p>
       <p>Normal text<small>Small text</small></p>
       <p><del>This text will be deleted</del></p>
    </div>
</body>
</html>
